<section class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-10 overflow-x-auto">
<!-- ngIf @If -->
<div class="bg-white rounded shadow p-10">
  <h2 class="font-bold">if: {{showContent()}}</h2>
  <button class="p-1 m-5 rounded bg-blue-700 text-white" (click) = "toggleContent()">
    click me
  </button>

  @if(showContent()){
    <p>Hola mundo</p>
  }@else{
    <p class="font-bold w-fit">**********</p>
  }
</div>

<!-- ngIf @If -->
<div class="bg-white rounded shadow p-10">
  <h2 class="font-bold">switch: {{grade()}}</h2>
  <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click) ="toggleGrade('I')">I</button>
  <button type="button" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click) ="toggleGrade('A')">A</button>
  <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click) ="toggleGrade('S')">S</button>
  <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click) ="toggleGrade('E')">E</button>


  @switch(grade()){
    @case('I'){
      <p class="text-lime-900">{{'<= 25%'}}</p>
    }
    @case('A'){
      <p class="text-lime-900">>=26% || <=50%</p>
    }
    @case('S'){
      <p class="text-lime-900">>=51% || <=75%</p>
    }
    @case('E'){
      <p class="text-lime-900">>=76% || <=100%</p>
    }
    @default{
      <p>Reprobado</p>
    }
  }
</div>

</section>

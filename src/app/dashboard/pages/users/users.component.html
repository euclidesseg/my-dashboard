<div class="max-w-2xl mx-auto">

	<div class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Latest Customers</h3>
   </div>

   @if (!userService.users()) {
    
   }
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            @for (user of userService.users(); track user) {

                <li class="py-3 sm:py-4">
                    <a class="flex items-center space-x-4" [routerLink]="['/dashboard/user', user.id]">
                        <div class="flex-shrink-0">
                            <img class="w-8 h-8 rounded-full" [srcset]="user.avatar" alt="Neil image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                {{user.first_name}}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{user.email}}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            $320
                        </div>
                    </a>
                </li>
            }@empty {
                <!-- This is an example component -->
            <div class="max-w-lg mx-auto">
              
                <div class="flex bg-yellow-100 rounded-lg p-4 mb-4 text-sm text-yellow-700" role="alert">

                    <div>
                        <span class="font-medium">Warning alert!</span>
                        Espere por favor!
                    </div>
                </div>
            </div>
        }
           
        </ul>
   </div>
</div>
